<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarkerBox Subscription Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <img class="featured-img" src="dog.jpg" alt="Illustration of a happy dog." >
    <h1 class="heading">BarkerBox</h1>
    <p class="description">Subscribe now to get a monthly assortment of unique, playful, and durable toys that dogs will love!
    </p>
    <form class="subscription-form">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" class="submit-btn">Get My 15% Off</button>
    </form>
  </div>
</body>

</html>
